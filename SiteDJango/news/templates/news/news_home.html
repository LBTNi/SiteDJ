{% extends 'main/layout.html' %}

{% block title %}Отборные slave's{% endblock %}

{% block content %}
    <div class="features">
        <h1>Отборные slave's</h1>
        {% if news %}
            {% for el in news %}
                 <div class="alert alert-warning">
                    <h2>{{ el.title }}</h2>
                    <p>{{ el.anons }}</p>
                     <a href="{% url 'news-detail' el.id %}" class="btn btn-success">Полный осмотр</a>
                 </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}
    </div>
{% endblock %}
